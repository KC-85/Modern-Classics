{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{% if form.instance.pk %}Edit Car{% else %}Add Car{% endif %}{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Car{% else %}Add Car{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">
    {% if form.instance.pk %}Save Changes{% else %}Add Car{% endif %}
  </button>
  <a href="{% url 'showroom:car_list' %}">Cancel</a>
</form>
{% endblock %}
