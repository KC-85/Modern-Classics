{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Really delete “{{ object }}”?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'showroom:car_detail' object.slug %}">Cancel</a>
</form>
{% endblock %}
