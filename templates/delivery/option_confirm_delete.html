{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Delete Delivery Option?</h1>
<p>Are you sure you want to delete “{{ object.name }}” (£{{ object.price }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'delivery:option_list' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
