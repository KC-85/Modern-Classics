{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delivery Distance for Order #{{ order.id }}{% endblock %}

{% block content %}
<div class="container my-5">
  <h1>Enter Delivery Distance</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">
        Save Distance
      </button>
      <a href="{% url 'orders:detail' order.id %}" class="btn btn-link">
        Back to Order
      </a>
    </div>
  </form>
</div>
{% endblock %}
