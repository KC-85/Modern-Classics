{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Choose Delivery for Order #{{ order.id }}{% endblock %}

{% block content %}
<h1>Select Delivery Method</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save Delivery Option</button>
  <a href="{% url 'orders:detail' order.id %}" class="btn btn-link">Back to Order</a>
</form>
{% endblock %}
